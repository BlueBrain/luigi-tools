[base]
name = luigi_tools
max_line_length = 100

[tox]
envlist =
    check-version
    check-packaging
    lint
    py36
    coverage
    docs

minversion = 3.1.0

[testenv]
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
deps =
    pytest
    pytest-html
commands = pytest --basetemp={envtmpdir} --html reports/pytest-{envname}.html --self-contained-html tests/ {posargs}

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:check-packaging]
skip_install = true
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    black
commands =
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    black --check --line-length {[base]max_line_length} {[base]name}
    black --check --line-length {[base]max_line_length} tests
    black --check --line-length {[base]max_line_length} setup.py
    pylint {[base]name}

[testenv:format]
skip_install = true
deps = black
commands =
    black --line-length {[base]max_line_length} {[base]name}
    black --line-length {[base]max_line_length} tests
    black --line-length {[base]max_line_length} setup.py
    black --line-length {[base]max_line_length} doc/source

[testenv:coverage]
deps =
    coverage
    pytest
    pytest-cov
usedevelop = true
commands =
    pytest --basetemp={envtmpdir} --cov={[base]name} --cov-branch --no-cov-on-fail {posargs}
    coverage html -d reports/coverage
    coverage xml -o reports/coverage.xml
    coverage report --show-missing --fail-under=100

[testenv:docs]
changedir = doc
extras = docs
allowlist_externals =
    make
deps =
    sphinx
    sphinx-bluebrain-theme
# set warnings as errors using the -W sphinx option
commands = make html SPHINXOPTS=-W

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504,E203
max-line-length = 100

[pydocstyle]
# ignore the following
#   - D107: Missing docstring in __init__
add-ignore = D107
convention = google
