[base]
name = luigi_tools
max_line_length = 100

[tox]
envlist =
    py{36,37,38,39}
    py36-lint
    py38-docs
    py38-check-packaging

minversion = 3.1.0

[testenv]
deps =
    mock
    pytest
    pytest-cov
    pytest-html
extras = graphviz
commands = pytest \
    --basetemp={envtmpdir} \
    --cov={[base]name} \
    --cov-branch \
    --cov-fail-under=100 \
    --no-cov-on-fail \
    --cov-report term-missing \
    --cov-report html:reports/coverage-{envname} \
    --cov-report xml:reports/coverage-{envname}.xml \
    --html reports/pytest-{envname}.html \
    --self-contained-html \
    {posargs}

[testenv:py38-check-packaging]
skip_install = true
deps =
    wheel
    twine
    setuptools_scm[toml]>=3.4
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:py36-lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    black
commands =
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    black --check --line-length {[base]max_line_length} {[base]name}
    black --check --line-length {[base]max_line_length} tests
    black --check --line-length {[base]max_line_length} setup.py
    pylint {[base]name}

[testenv:py36-format]
skip_install = true
deps = black
commands =
    black --line-length {[base]max_line_length} {[base]name}
    black --line-length {[base]max_line_length} tests
    black --line-length {[base]max_line_length} setup.py
    black --line-length {[base]max_line_length} doc/source

[testenv:py38-docs]
changedir = doc
extras = docs
allowlist_externals =
    make
# set warnings as errors using the -W sphinx option
commands = make html SPHINXOPTS=-W

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504,E203
max-line-length = 100

[pydocstyle]
# ignore the following
#   - D107: Missing docstring in __init__
add-ignore = D107
convention = google

[gh-actions]
python =
  3.6: py36, py36-lint
  3.7: py37
  3.8: py38, py38-docs, py38-check-packaging
  3.9: py39
